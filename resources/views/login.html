<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
</head>

<body>
  <section class="login">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="top-form">
            <a href="" class="top-img">
              <img src="img/google.png" alt="">
            </a> <br>
            <img src="img/Capture.PNG" alt="">
            <div class="detailss">
              <h3>Login</h3>
              <p>Welcome To My Wishing Well.</p>
            </div>
            <form action="" class="main-form form-group">
              <label for="email">Email address *</label>
              <input type="email" name="email" placeholder=""  class="form-control">
              <label for="password">Password *</label>
              <input type="password" name="password" placeholder=""  class="form-control">
              <input type="submit" value="Login" id="submit-btn" class="form-control">
              <div class="d-block mt-2">
                <label for="remember">Remember Me</label>
                <input type="checkbox" name="remember" placeholder="" class="form-control check">
              </div>
              <p><a href="">Lost your password?</a></p>
              <span>Don't have an account yet?<a href="">Register now.</a></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>

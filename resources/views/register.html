<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Login</title>
</head>

<body>
  <section class="login">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="top-form">
            <a href="" class="top-img">
              <img src="img/google.png" alt="">
            </a> <br>
            <img src="img/Capture.PNG" alt="">
            <div class="detailss">
              <h3>Register Now</h3>
              <p>Please fill the form below to register as a host.</p>
            </div>
            <form action="" class="main-form form-group">
              <label for="email">Email *</label>
              <input type="email" name="email" placeholder=""  class="form-control">

              <div class="code">
                <input type="email" name="email" placeholder=""  class="form-control">
                <input type="submit" name="sendcode" value="Re-send Code" class="form-control" id="sen-cde">

              </div>
              <label for="first name">first name *</label>
              <input type="text" name="first name" placeholder=""  class="form-control">

              <label for="last name">Last name *</label>
              <input type="text" name="last name" placeholder=""  class="form-control">

              <label for="password">Password *</label>
              <input type="password" name="password" placeholder=""  class="form-control">

              <label for="Confirmpassword">Confirm Password *</label>
              <input type="text" name="Confirmpassword" placeholder=""  class="form-control">

              <div class="d-block mt-2">
                <label for="remember">Remember Me <a href="#">Terms & Conditions</a></label>
                <input type="checkbox" name="remember" placeholder="" class="form-control check">
              </div>

              <input type="submit" value="Register Now" id="submit-btn" class="form-control">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
